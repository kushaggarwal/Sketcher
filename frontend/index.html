<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head-bar">
      <h2 class="title">Sketcher</h2>
    </div>
    <div class="toolbar">
      <div class="row">
        <div class="col">
          <div class="tools">
            <div class="color-palette row">
              <div class="col">
                <div
                  class="color"
                  id="color1"
                  style="background-color: red;"
                ></div>
              </div>
              <div class="col">
                <div
                  class="color"
                  id="color2"
                  style="background-color: rgb(11, 191, 11);"
                ></div>
              </div>
              <div class="col">
                <div
                  class="color"
                  id="color3"
                  style="background-color: yellow;"
                ></div>
              </div>
              <div class="col">
                <div
                  class="color"
                  id="color4"
                  style="background-color: rgb(0, 115, 255);"
                ></div>
              </div>
              <div class="col">
                <div
                  class="color"
                  id="color5"
                  style="background-color: black;"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="tools">
            <div class="row penTools">
              <div class="col">
                <div id="marker" class="penType">
                  <img
                    src="https://img.icons8.com/color/60/000000/marker-pen.png"
                  />
                </div>
              </div>
              <div class="col">
                <div id="pen" class="penType">
                  <img src="https://img.icons8.com/offices/60/000000/pen.png" />
                </div>
              </div>
              <div class="col">
                <div id="pencil" class="penType">
                  <img
                    src="https://img.icons8.com/color/60/000000/pencil.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="tools">
            <div class="row">
              <div class="col">
                <div class="box" id="line1">
                  <div class="stroke" style="height: 2px;">1mm</div>
                </div>
              </div>
              <div class="col">
                <div class="box" id="line2">
                  <div class="stroke" style="height: 3px;">2mm</div>
                </div>
              </div>
              <div class="col">
                <div class="box" id="line3">
                  <div class="stroke" style="height: 4px;">3mm</div>
                </div>
              </div>
              <div class="col">
                <div class="box" id="line4">
                  <div class="stroke" style="height: 5px;">4mm</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="sketch.js"></script>
</html>
